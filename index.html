<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>AluraGeek</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/corazones.png" alt="logo" class="corazones">
            <img src="./assets/AluraGeek.png" alt="logo" class="titulo">
        </div>
    </header>

    <main class="main-container">
        <section class="main-container-products">
            <h1>Mis Productos:</h1>
            <div data-product class="products-container">
            </div>
        </section>

        <section class="main-container-form">
            <h1>Agregar Producto</h1>
            <form data-form class="form-container">
                <input data-name placeholder="nombre..." type="text">
                <input data-price placeholder="precio..." type="text">
                <input data-image placeholder="imagen..." type="text">

                <div class="button-container">
                    <button type="submit" class="button-submit" id="button">Envair...</button>
                    <button type="reset" class="button-clear" id="reset">Limpiar...</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer-container">
        <div class="logo">
            <img src="./assets/corazones.png" alt="logo" class="corazones">
            <img src="./assets/AluraGeek.png" alt="logo" class="titulo">
        </div>
        <p>Desarrollado por Esteban Lor√≠a</p>
        <p>ALURA LATAM - 2024</p>
    </footer>

    <script src="./js/controllers/main.js?v=1" type="module"></script>
</body>
</html>
